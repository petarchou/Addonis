<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/resources :: resources">
  <meta charset="UTF-8">
  <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
  <title>Login</title>
</head>
<body>
<div class="main-wrapper">    <!-- partial:partials/_sidebar.html -->
  <nav th:replace="/partials/_sidebar::_sidebar"></nav>
  <nav th:replace="/partials/_navbar::_navbar"></nav>
  <div class="page-wrapper">
    <div class="page-content d-flex align-items-center justify-content-center">
      <div class="row w-100 mx-0 auth-page">
        <div class="col-md-6 col-xl-4 mx-auto">
          <div class="card">
            <div class="row">
              <div class="col-md-12 ps-md-0 text-center">
                <div class="auth-form-wrapper px-4 py-5">
                  <a href="#" th:href="@{/}" class="noble-ui-logo mb-2">Addonis</a>
                  <h5 class="text-muted fw-normal mb-4">Invite Friend</h5>
                  <form name="log-form" class="forms-sample" th:object="${email}"
                        th:action="@{/users/{id}/invite(id=${loggedUser.id})}"
                        method="post">
                    <label>Friends email</label>
                    <div class="mb-3">
                      <label><input type="text" class="form-control"
                                    th:field="${email.email}"
                                    required="required"/></label>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}"
                         class="alert alert-danger mt-1" role="alert">
                      <div class="mb-1" th:each="err : ${#fields.errors('email')}">
                        <i data-feather="alert-circle"></i>
                        <span th:text="${err}"></span>
                      </div>
                    </div>
                    <div>
                      <input type="submit" name="submit" value="Invite"
                             class="btn btn-primary me-2 mb-2 mb-md-0 text-white">
                    </div>
                  </form>
                  <p data-bs-toggle="modal" data-bs-target="#passwordModal"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--This should always be the last script insert -->
<div th:replace="/partials/resources :: js-scripts"></div>
</body>
</html>
