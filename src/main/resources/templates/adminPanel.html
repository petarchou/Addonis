<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/partials/resources::resources">
    <meta charset="UTF-8">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <title>Add-ons Plugins for your IDE</title>
</head>
<body>
<div class="main-wrapper">

    <!-- partial:partials/_sidebar.html -->
    <nav th:replace="/partials/_sidebar::_sidebar"></nav>
    <!-- partial -->

    <div class="page-wrapper">
        <section class="py-7">
            <div class="card-body px-4 px-lg-5 mt-5">
                <div class="d-flex justify-content-between align-items-baseline mb-2">
                    <h6 class="card-title mb-0">Pending Addons</h6>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th class="pt-0">#</th>
                            <th class="pt-0">Addon Name</th>
                            <th class="pt-0">Creator</th>
                            <th class="pt-0">Uploaded Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(pendingAddons)}">
                            <td colspan="7">No Records found.</td>
                        </tr>
                        <tr th:each="addon : ${pendingAddons}">
                            <td th:text="${pendingAddons.indexOf(addon)} + 1"></td>
                            <td>
                                <a th:href="@{/admin-panel/pending/{id}(id=${addon.id})}">
                                    <span th:text="${addon.name}">Addon Name</span>
                                </a>
                            </td>
                            <td>
                                <a href="#" th:href="@{/profile/{username}(username=${addon.creator.username})}">
                                    <span th:text="${addon.creator.username}">Creator</span>
                                </a>
                            </td>
                            <td th:text="${addon.uploadedDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- partial:partials/_navbar.html -->
        <nav th:replace="/partials/_navbar::_navbar"></nav>
    </div>
</div>
<footer th:replace="/partials/_footer::_footer"></footer>
<!-- core:js -->
<script src="/vendors/core/core.js"></script>
<!-- endinject -->

<!-- Plugin js for this page -->
<script src="/vendors/flatpickr/flatpickr.min.js"></script>
<script src="/vendors/apexcharts/apexcharts.min.js"></script>
<!-- End plugin js for this page -->

<!-- inject:js -->
<script src="/vendors/feather-icons/feather.min.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->

<!-- Custom js for this page -->
<script src="/js/dashboard-light.js"></script>
<!--            Swipper JS-->
<script src="/vendors/swiper/swiper-bundle.min.js"></script>
<!--            JacaScript-->
<script src="/js/script.js"></script>
<!-- End custom js for this page -->
</body>
</html>
