<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/resources :: resources">
    <meta charset="UTF-8">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <title>Login</title>
</head>
<body>
<div class="main-wrapper">    <!-- partial:partials/_sidebar.html -->
    <nav th:replace="/partials/_sidebar::_sidebar"></nav>
    <nav th:replace="/partials/_navbar::_navbar"></nav>
    <div class="page-wrapper">
        <div class="page-content d-flex align-items-center justify-content-center">
            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-6 col-xl-4 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-12 ps-md-0 text-center">
                                <div class="auth-form-wrapper px-4 py-5">
                                    <a href="#" th:href="@{/}" class="noble-ui-logo d-block mb-2">Addonis</a>
                                    <h5 class="text-muted fw-normal mb-4">Change your password.</h5>
                                    <form name="log-form" class="forms-sample"
                                          th:action="@{/users/{id}/change-password(id=${loggedUser.id})}"
                                          method="post">
                                        <label>Old password</label>
                                        <div class="mb-3">
                                            <label><input type="text" class="form-control"
                                                          th:field="${password.oldPassword}"
                                                          required="required"/></label>
                                        </div>
                                        <label>New password</label>
                                        <div class="mb-3">
                                            <label><input type="password" class="form-control"
                                                          th:field="${password.newPassword}"
                                                          required="required"/></label>
                                        </div>
                                        <label>Confirm new password</label>
                                        <div class="mb-3">
                                            <label><input type="password" class="form-control" name="password"
                                                          id="userPassword" th:field="${password.confirmNewPassword}"
                                                          required="required"/></label>
                                        </div>
                                        <div>
                                            <input type="submit" name="submit" value="Change password"
                                                   class="btn btn-primary me-2 mb-2 mb-md-0 text-white">
                                        </div>
                                    </form>
                                    <p data-bs-toggle="modal" data-bs-target="#passwordModal"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--This should always be the last script insert -->
<div th:replace="/partials/resources :: js-scripts"></div>
</body>
</html>
