<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/resources :: resources">
    <meta charset="UTF-8">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <title>Login</title>
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">
            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-6 col-xl-4 mx-auto">
                    <div class="card align-items-center">
                        <div class="row w-75    ">

                            <div class="col-md-8 ps-md-0">
                                <div class="auth-form-wrapper px-4 py-5">
                                    <a href="#" th:href="@{/}" class="noble-ui-logo d-block mb-2">Addonis</a>
                                    <h5 class="text-muted fw-normal mb-4">Create a new account</h5>
                                    <form name="logform" class="forms-sample" action="/process_login"
                                          th:action="@{/register}" th:object="${registerDto}" method="post">
                                        <div class="mb-3">
                                            <label for="username" class="form-label d-block"
                                                   th:text="#{user.label.username}">Username</label>
                                            <label><input type="text" class="form-control" id="username"
                                                          th:field="*{username}" required="required"/></label>
                                                <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger mt-1"
                                                     role="alert">
                                                    <div class="mb-1" th:each="err : ${#fields.errors('username')}">
                                                        <i data-feather="alert-circle"></i>
                                                        <span th:text="${err}"></span>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label d-block">Email Address</label>
                                            <label><input type="email" class="form-control" id="email"
                                                          th:field="*{email}" required="required"/></label>
                                            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger mt-1"
                                                 role="alert">
                                                <div class="mb-1" th:each="err : ${#fields.errors('email')}">
                                                    <i data-feather="alert-circle"></i>
                                                    <span th:text="${err}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="userPassword" class="form-label d-block"
                                                   th:text="#{user.label.password}">Password</label>
                                            <label><input type="password" class="form-control" name="password"
                                                          id="userPassword" th:field="*{password}" required="required"/></label>
                                            <!--                      <label class="error invalid-feedback" th:errors="*{password}">Password error placeholder</label>-->
                                            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger mt-1"
                                                 role="alert">
                                                <div class="mb-1" th:each="err : ${#fields.errors('password')}">
                                                    <i data-feather="alert-circle"></i>
                                                    <span th:text="${err}"></span>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="confirmPassword" class="form-label d-block">Confirm
                                                    Password</label>
                                                <label><input type="password" class="form-control" name="password"
                                                              id="confirmPassword" th:field="*{confirmPassword}"
                                                              required="required"/></label>
                                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="alert alert-danger mt-1"
                                                     role="alert">
                                                    <div class="mb-1" th:each="err : ${#fields.errors('confirmPassword')}">
                                                        <i data-feather="alert-circle"></i>
                                                        <span th:text="${err}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="phoneNumber" class="form-label d-block">Phone</label>
                                                <label><input type="text" class="form-control" id="phoneNumber"
                                                              th:field="*{phoneNumber}" required="required"/></label>
                                                <div th:if="${#fields.hasErrors('phoneNumber')}" class="alert alert-danger mt-1"
                                                     role="alert">
                                                    <div class="mb-1" th:each="err : ${#fields.errors('phoneNumber')}">
                                                        <i data-feather="alert-circle"></i>
                                                        <span th:text="${err}"></span>
                                                    </div>
                                                </div>
                                            </div>


                                            <div>
                                                <input type="submit" name="submit" value="Register"
                                                       class="btn btn-primary me-2 mb-2 mb-md-0 text-white">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--This should always be the last script insert -->
<div th:replace="/partials/resources :: js-scripts"></div>
</body>
</html>
