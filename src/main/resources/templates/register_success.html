<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/resources :: resources">
  <meta charset="UTF-8">
  <meta name="description" content="Verification success page">
  <title>Verification success</title>
</head>
<body>
<div class="main-wrapper">
  <div class="page-wrapper full-page">
    <div class="page-content d-flex  justify-content-center">
      <div class="row w-100 mx-0 auth-page">
        <div class="col-md-8 col-xl-6 mx-auto d-flex flex-column align-items-center">
          <img src="/assets/others/registered.png"
               class="w-50 h-auto mb-2" alt="success">
          <h4 class="mb-2">Registration successful!</h4>
          <h6 class="text-muted mb-3 text-center">We sent you a verification email. Follow the
          instructions inside to complete your registration.</h6>
          <a th:href="@{/}">Back to home</a>

      </div>
    </div>
  </div>
</div>

<div th:replace="/partials/resources :: js-scripts"></div>

</html>
