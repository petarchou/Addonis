<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/resources :: resources">
  <meta charset="UTF-8">
  <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
  <title>Forgotten Password</title>
</head>
<body>
<div class="main-wrapper">
  <div class="page-wrapper full-page">
    <div class="page-content d-flex align-items-center justify-content-center">
      <div class="row w-100 mx-0 auth-page">
        <div class="col-md-6 col-xl-4 mx-auto">
          <div class="card align-items-center">
            <div class="row w-100 justify-content-center">

              <div class="col-md-10 ps-md-0">
                <div class="auth-form-wrapper px-4 py-5">
                  <div>
                  <span class="noble-ui-logo d-block mb-2">Forgot your Addonis password?</span>
                  </div>
<!--                  <h5 class="text-muted fw-normal mb-4"></h5>-->
                  <form class="forms-sample" action="/login" th:action="@{/forgotten-password}" th:object="${emailDto}" method="post">
                    <div class="mb-3">
                      <label class="mt-2"><input type="email" class="form-control"
                                                 style="width:10vw;" id="username" placeholder="Enter your email" th:field="*{email}"/></label>
                      <input type="submit" name="submit" value="Submit"
                             class="btn btn-primary me-2 mb-2 mb-md-0 text-white">
                    </div>
                  </form>
                  <button id="forgotPassBtn">asd</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--This should always be the last script insert -->
<div th:replace="/partials/resources :: js-scripts"></div>
</body>
</html>
