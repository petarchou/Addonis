<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/resources :: resources">
  <meta charset="UTF-8">
  <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
  <title>Addonis</title>
</head>
<body>
<div class="main-wrapper">
  <div class="page-wrapper full-page">
    <div class="page-content d-flex align-items-center justify-content-center">
      <div class="row w-100 mx-0 auth-page">
        <div class="col-md-6 col-xl-4 mx-auto">
          <div class="card align-items-center">
            <div class="row w-75    ">

              <div class="col-md-8 ps-md-0">
                <div class="auth-form-wrapper px-4 py-5">
                  <a href="#" class="noble-ui-logo d-block mb-2">Addonis</a>
                  <h5 class="text-muted fw-normal mb-4">Choose your new password</h5>
                  <form class="forms-sample" action="/login" th:action="@{/reset-password(token=${token})}" th:object="${passwordDto}" method="post">
                    <div class="mb-3">
                      <label for="newPassword" class="form-label d-block" th:text="#{user.label.newPassword}">New Password</label>
                      <label><input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"/></label>
                    </div>
                    <div th:if="${#fields.hasErrors('newPassword')}" class="alert alert-danger mt-1"
                         role="alert">
                      <div class="mb-1" th:each="err : ${#fields.errors('newPassword')}">
                        <i data-feather="alert-circle"></i>
                        <span th:text="${err}"></span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="validatePassword" class="form-label d-block" th:text="#{user.label.confirmPassword}">Confirm Password</label>
                      <label><input type="password" class="form-control" name="validatePassword" id="validatePassword"
                                    th:field="*{confirmNewPassword}"/></label>
                    </div>
                    <div th:if="${#fields.hasErrors('confirmNewPassword')}" class="alert alert-danger mt-1"
                         role="alert">
                      <div class="mb-1" th:each="err : ${#fields.errors('confirmNewPassword')}">
                        <i data-feather="alert-circle"></i>
                        <span th:text="${err}"></span>
                      </div>
                    </div>
                    <div>
                      <input type="submit" name="submit" value="Reset Password"
                             class="btn btn-primary me-2 mb-2 mb-md-0 text-white">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--This should always be the last script insert -->
<div th:replace="/partials/resources :: js-scripts"></div>
</body>
</html>
