<body>
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">
            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-8 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-4 pe-md-0">
                                <div class="auth-side-wrapper">
                                </div>
                            </div>
                            <div class="col-md-8 ps-md-0">
                                <div class="auth-form-wrapper px-4 py-5">
                                    <a href="#" class="noble-ui-logo d-block mb-2">Addon<span>IN</span></a>
                                    <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>
<!--                                    TODO LoginDto -->
                                    <form class="forms-sample" action="#" th:action="@{/login}" th:object="${login}" method="post">
                                        <div class="mb-3">
<!--                                            TODO User label in properties -->
                                            <label for="userEmail" class="form-label" th:text="#{user.label.email}">Email address</label>
                                            <label><input type="email" class="form-control" id="userEmail" placeholder="Email" th:field="*{email}"/></label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="userPassword" class="form-label" th:text="user.label.password">Password</label>
                                            <label><input type="password" class="form-control" id="userPassword"
                                                   autocomplete="current-password" placeholder="Password" th:field="*{password}"/></label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input type="checkbox" class="form-check-input" id="authCheck">
                                            <label class="form-check-label" for="authCheck">
                                                Remember me
                                            </label>
                                        </div>
                                        <div>
                                            <a href="/dashboard"
                                               class="btn btn-primary me-2 mb-2 mb-md-0 text-white">Login</a>
                                            <button type="button"
                                                    class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                                                <i class="btn-icon-prepend" data-feather="twitter"></i>
                                                Login with twitter
                                            </button>
                                        </div>
                                        <a href="/register" class="d-block mt-3 text-muted">Not a user? Sign up</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
