<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/resources :: resources">
    <meta charset="UTF-8">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <title>Login</title>
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">
            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-6 col-xl-4 mx-auto">
                    <div class="card align-items-center">
                        <div class="row justify-content-center">
                            <div class="col-md-8 ps-md-0 text-center">
                                <div class="auth-form-wrapper px-4 py-5">
                                    <a href="#" th:href="@{/}" class="noble-ui-logo d-block mb-2">Addonis</a>
                                    <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>
                                    <form class="forms-sample" action="/process_login" th:action="@{/process_login}" method="post">
                                        <div class="mb-3">
                                            <label for="username" class="form-label d-block" th:text="#{user.label.username}">Email address</label>
                                            <label><input type="text" class="form-control" id="username" th:name="username" required="required"/></label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="userPassword" class="form-label d-block" th:text="#{user.label.password}">Password</label>
                                            <label><input type="password" class="form-control" name="password" id="userPassword" th:name="password" required="required"/></label>
                                            <div><a th:href="@{/forgotten-password}">Forgot your password?</a></div>
                                        </div>
                                        <div th:if="${param.error}" class="error pb-2" style="color:red">
                                            Invalid username or password.
                                        </div>

                                        <div class="mb-3">
                                            <input type="checkbox" class="form-check-input" id="authCheck" name="remember-me">
                                            <label class="form-check-label" for="authCheck">
                                                Remember me
                                            </label>
                                        </div>
                                        <div>
                                            <input type="submit" name="submit" value="Login"
                                               class="btn btn-primary me-2 mb-2 mb-md-0 text-white">
                                        </div>
                                        <a href="/register" class="d-block mt-3 text-muted">Not a user? Sign up</a>
                                    </form>
                                    <p data-bs-toggle="modal" data-bs-target="#passwordModal"></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--This should always be the last script insert -->
<div th:replace="/partials/resources :: js-scripts"></div>
</body>
</html>
