<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/partials/resources::resources">
    <meta charset="UTF-8">
    <meta name="devscription" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <title>Add-ons Plugins for your IDE</title>
</head>
<body>


<div class="main-wrapper">
    <!-- partial:partials/_sidebar.html -->
    <nav th:replace="/partials/_sidebar::_sidebar"></nav>
    <!-- partial -->

    <div class="page-wrapper">

        <!-- partial:partials/_navbar.html -->
        <nav th:replace="/partials/_navbar::_navbar"></nav>
        <!-- partial -->

        <section class="py-7">
            <div class="card-body px-4 px-lg-5 mt-5">
                <div class="d-flex justify-content-between align-items-baseline mb-2">
                    <h6 class="card-title mb-0">Pending Addons</h6>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th class="pt-0">#</th>
                            <th class="pt-0">Addon Name</th>
                            <th class="pt-0">Creator</th>
                            <th class="pt-0">Uploaded Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(pendingAddons)}">
                            <td colspan="7">No Records found.</td>
                        </tr>
                        <tr th:each="addon : ${pendingAddons}">
                            <td th:text="${pendingAddons.indexOf(addon)} + 1"></td>
                            <td>
                                <a th:href="@{/addons/pending/{id}(id=${addon.id})}">
                                    <span th:text="${addon.name}">Addon Name</span>
                                </a>
                            </td>
                            <td>
                                <a href="#" th:href="@{/users/{id}(id=${addon.creator.id})}">
                                    <span th:text="${addon.creator.username}">Creator</span>
                                </a>
                            </td>
                            <td  th:text="${addon.dateToString(addon.uploadedDate)}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
<footer th:replace="/partials/_footer::_footer"></footer>
<div th:replace="/partials/resources :: js-scripts"></div>
</body>
</html>
