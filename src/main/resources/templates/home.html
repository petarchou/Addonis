<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/partials/resources::resources">
    <meta charset="UTF-8">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <title>Plugins for every IDE</title>
</head>
<body>
<div class="main-wrapper">

    <!-- partial:partials/_sidebar.html -->
    <nav th:replace="/partials/_sidebar::_sidebar"></nav>
    <!-- partial -->

    <div class="page-wrapper">

        <!-- partial:partials/_navbar.html -->
        <nav th:replace="/partials/_navbar::_navbar"></nav>
        <!-- partial -->

        <div class="slide-container swiper">
            <div class="slide-content">
                <h4 class="header-container" role="presentation">
                    <label id="Featured-addons" class="section-header gallery-element-focus-style-light name">
                        Featured
                    </label>
                </h4>
                <div class="card-wrapper swiper-wrapper" style="margin-top: 20px">
                    <div id="featuredAddons" th:each="addon : ${featuredAddons}"
                         class="swiper-slide"
                         data-toggle="modal"
                         th:attr="data-target='addonModal' + ${addon.id}">
                        <div th:replace="/partials/addon_card::addon_card"></div>
                    </div>
                </div>
                <div class="swiper-button-next swiper-navBtn"></div>
                <div class="swiper-button-prev swiper-navBtn"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="slide-container swiper">
            <div class="slide-content">
                <h4 class="header-container" role="presentation">
                    <label id="Most-popular" class="section-header gallery-element-focus-style-light name">
                        Most popular
                    </label>
                    <a class="see-more" th:href="@{/addons/most-downloaded}">
                        <span>See more</span>
                    </a>
                </h4>
                <div class="card-wrapper swiper-wrapper" style="margin-top: 20px">
                    <div id="mostDownloadedAddons" th:each="addon : ${topTenMostDownloadedAddons}"
                         class="swiper-slide"
                         data-toggle="modal"
                         th:attr="data-target='addonModal' + ${addon.id}">
                        <div th:replace="/partials/addon_card::addon_card"></div>
                    </div>
                </div>
                <div class="swiper-button-next swiper-navBtn"></div>
                <div class="swiper-button-prev swiper-navBtn"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="slide-container swiper">
            <div class="slide-content">
                <h4 class="header-container" role="presentation">
                    <label id="Recently-added" class="section-header gallery-element-focus-style-light name">
                        Recently added
                    </label>
                    <a class="see-more" th:href="@{/addons/newest-addons}">
                        <span>See more</span>
                    </a>
                </h4>
                <div class="card-wrapper swiper-wrapper" style="margin-top: 20px">
                    <div id="newestAddons" th:each="addon : ${topTenNewestAddons}"
                         class="swiper-slide"
                         data-toggle="modal"
                         th:attr="data-target='addonModal' + ${addon.id}">
                        <div th:replace="/partials/addon_card::addon_card"></div>
                    </div>
                </div>
                <div class="swiper-button-next swiper-navBtn"></div>
                <div class="swiper-button-prev swiper-navBtn"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/partials/_footer::_footer"></footer>

<!-- JS for this page only -->
<script src="/js/card_ratings.js"></script>
<!-- End of page JS-->

<!--This should always be the last script insert -->
<div th:replace="/partials/resources :: js-scripts"></div>
</body>
</html>
